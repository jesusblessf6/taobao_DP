<% include header.html %>

<div class="container" style="width:800px">
	<div class="row-fluid">
		<div class="col-md-5">
			<div class="caption" style="margin-top:100px; margin-bottom:20px;">
				<h3>品牌</h3>
			</div>
		</div>
		<div class="col-md-7 pull-right text-right">
			<a href="/">回到首页</a>
		</div>
	</div>
	<div>
		<table class="table table-striped table-condesed table-hover table-bordered">
			<thead>
				<tr>
					<th>品牌名称</th>
					<th>产品数量</th>
					<th>单品数量</th>
					<th></th>
				</tr>
				<%
				for(var i in brands){
				%>
				<tr>
					<td><%= brands[i].name %></td>
					<td><%= brands[i].itemMetaCount %></td>
					<td><%= brands[i].skuMetaCount %></td>
					<td><a target="_blank" href="http://spu.taobao.com/spu/spulist.htm?cat=1801%2C50010788%2C50071436&pidvid=20000:<%=brands[i].tid %>">链接</a></td>
				</tr>
				<%
				}
				%>
			</thead>
		</table>
	</div>
</div>

<% include footer.html %>
